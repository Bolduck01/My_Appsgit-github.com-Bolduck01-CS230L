<div class="Sign-In">
    <app-nav-bar></app-nav-bar>
    <app-footer></app-footer>
  
    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        
        /* Style the header */
        header {
          background-color: #666;
          padding: 30px;
          text-align: center;
          font-size: 35px;
          color: white;
        }
        
        /* Create two columns/boxes that floats next to each other */
         nav {
                  float: left;
                  width: 30%;
                  background-image: url("https://cdn.optimizely.com/img/15506560068/7826c4ee796b4867be8acb98ff286793.png");
                  padding: 20px;
                }
                
                /* Style the list inside the menu */
                nav ul {
                  list-style-type: none;
                  padding: 0;
                }
        
        /* Style the footer */
        footer {
          background-color: rgb(31,3,39);
          padding: 10px;
          text-align: center;
          color: purple;
        }
        
        hr.solid {
          border-top: 3px solid #bbb;
        }
        
        .divider {
          display: flex;
          align-items: center;
          text-align: center;
        }
        
        /* To show the lines on right 
        and left sides of the text */
        .divider::after,
        .divider::before {
          content: "";
          border: 0.5px solid rgb(246,238,248);
          flex: 1;
        }
        
        /* Space on left and right sides of text */
        .divider:not(:empty)::before {
          margin-right: 0.25em;
        }
        
        .divider:not(:empty)::after {
          margin-left: 0.25em;
        }
        
        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
          nav, article {
            width: 100%;
            height: auto;
          }
        }
 </style>
        
 <body style = "background-color: rgb(31,3,39);">

             </nav>
        </div>
